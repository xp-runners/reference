language: csharp

addons:
  apt:
    packages:
      - fakeroot

install:
  - nuget install xunit -Version 1.9.2 -OutputDirectory testrunner
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
  - nuget install xunit.extensions -Version 1.9.2 -OutputDirectory testrunner

script:
  - mcs --version
  - sh version.sh
  - cp testrunner/xunit.1.9.2/lib/net20/xunit.dll .
  - cp testrunner/xunit.extensions.1.9.2/lib/net20/xunit.extensions.dll .
  - csc src/xp.runner/TPut.cs src/xp.runner/AssemblyInfo.cs -target:exe -main:Xp.Runners.TPut -out:tput.exe
  - csc -r:System.Runtime.Serialization src/xp.runner/*.cs src/xp.runner/*/*.cs -target:exe -main:Xp.Runners.Xar -out:xar.exe
  - csc -r:System.Runtime.Serialization src/xp.runner/*.cs src/xp.runner/*/*.cs -target:exe -main:Xp.Runners.Xp -out:xp.exe
  - csc -r:System.Runtime.Serialization -r:xunit.dll -r:xunit.extensions.dll src/xp.runner/*.cs src/xp.runner/*/*.cs src/xp.runner.test/*.cs -target:library -out:tests.dll
  - mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe tests.dll
  - mono ./xp.exe list

before_deploy:
  - sh bundle.sh
  - sh debian.sh
  - sh windows.sh
  - sh generic.sh

deploy:
  - provider: bintray
    skip_cleanup: true
    file: target/debian.config
    user: thekid
    key:
      secure: ""
    on:
      tags: true
  - provider: bintray
    skip_cleanup: true
    file: target/windows.config
    user: thekid
    key:
      secure: ""
    on:
      all_branches: true
  - provider: bintray
    skip_cleanup: true
    file: target/generic.config
    user: thekid
    key:
      secure: ""
    on:
      all_branches: true
